<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="v2.css" />
    <title>Akedia</title>
  </head>

  <body>
    <!-- POSTS CONTAINER -->
    <div id="PostsContainer" class="PostsContainer">
      <!-- POST CONTAINER -->
      <div id="PostContainer" class="PostContainer">
        <!-- USER INFO -->
        <div id="UserInfo" class="UserInfo">
          <div id="UserPic" class="UserPic">
            <img src="pp.jpg" alt="User Photo" />
          </div>
          <div id="UserName" class="UserName">
            <p>Bilal Akkil</p>
          </div>
        </div>
        <!-- ////USER INFO//// -->

        <!-- POST -->
        <div id="Post" class="Post">
          <p id="PostText" class="PostText">A simple text in a post</p>
          <img src="media/pic.png" alt="" id="PostImage" class="PostImage" />
        </div>
        <!-- ////POST//// -->
      </div>
      <!-- ////POST CONTAINER//// -->
    </div>
    <!-- ////POSTS CONTAINER//// -->

    <!-- RIGHT-SIDE CONTAINER -->
    <div class="RightSideContainer">
      <!-- PROFILE CONTAINER -->
      <div id="ProfileContainer" class="ProfileContainer">
        <div id="ProfilePicContainer" class="ProfilePicContainer">
          <img src="pp.jpg" alt="Profile Picture" />
        </div>
        <div id="ProfileNameContainer" class="ProfileNameContainer">
          Bilal Akkil
        </div>
        <button class="LogoutBtn">Logout</button>
      </div>
      <!-- ////PROFILE CONTAINER//// -->

      <!-- UPLOAD CONTAINER -->
      <div class="UploadContainer">
        <div class="ButtonsContainer">
            <button class="SelectBtn">Select Photo</button>
            <button class="UploadBtn">Upload</button>
        </div>
        <br><br>
        <textarea name="" placeholder="Input text..." cols="40" rows="3" class="UploadPostText"></textarea>

        <img src="media/pic.png" alt="Photo">
      </div>
      <!-- ////UPLOAD CONTAINER//// -->
    </div>
    <!-- RIGHT-SIDE CONTAINER -->
  </body>
</html>
